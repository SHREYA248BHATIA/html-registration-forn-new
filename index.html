 table, th, td

<title>Register Form</title>
<body>
    <table class="center"></table>
    <h1 style="font-size:50px; text-align:center">Registration form</h1>
<form action="http://127.0.0.1:5500/new.html?" target="_self">
    <table>
        <tr>
            <td style="font-size:30px; text-align:left">
                Name:
            </td>
            <td style="font-size:30px; text-align:center">
                <input style="font-size:40px; text-align:center" type="text" placeholder="Enter Name here" name="" >

        </tr>
        <tr>
            <td style="font-size:30px; text-align:left">
                Password:
            </td>
            <td style="font-size:30px; text-align:center">
                <input style="font-size:40px; text-align:center" type="Password" placeholder="Enter Password here" name="">
            </td>
        </tr>
        <tr>
            <td style="font-size:30px; text-align:left">
                Gender:
            </td>
            <td style="font-size:30px; text-align:center">
                <input style="font-size:40px; text-align:center" type="radio" name="Gender" >Male

                <input style="font-size:40px; text-align:center" type="radio" name="Gender" >Female
            </td style="font-size:30px; text-align:center">
        </tr>
        <tr>
            <td style="font-size:30px; text-align:left">
                Email:
            </td>
            <td style="font-size:30px; text-align:center">
               <input style="font-size:40px; text-align:center" type="mail" placeholder="Enter Email here" name=""> 
            </td>
        </tr>
        <tr>
            <td style="font-size:30px; text-align:left">
                Phone no:
            </td>
            <td>
                <select style="font-size:40px; text-align:center">
                    <option>977</option>
                    <option>978</option>
                    <option>979</option>
                    <option>980</option>
                    <option>981</option>
                    <option>982</option>
                    <option>983</option>
                </select>
                <input style="font-size:40px; text-align:center" type="Phone" placeholder="Enter phone number here" name="">
            </td>
        </tr>
    </table>
    <p align=center>
    <button style="font-size:20px; text-align:center" type="submit" value="Submit">Submit</button></p>
</form>
